<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TheKrochetstore</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>TheKrochetstore</h1>
    <p class="tagline">Wave your story with the krochetstore</p>
  </header>

  <section class="products">
    <h2>Our Crochet Collection</h2>
    <div class="gallery">
      <div class="card">
        <img src="images/keychain.jpg" alt="Keychain">
        <p>Handmade Keychains</p>
      </div>
      <div class="card">
        <img src="images/flower.jpg" alt="Crochet Flower">
        <p>Elegant Crochet Flowers</p>
      </div>
      <div class="card">
        <img src="images/wearable.jpg" alt="Wearables">
        <p>Stylish Wearables</p>
      </div>
      <div class="card">
        <img src="images/plushie.jpg" alt="Plushie">
        <p>Soft Plushies</p>
      </div>
    </div>
  </section>

  <footer>
    <p>Follow us on <a href="https://instagram.com/thekrochetstore" target="_blank">@thekrochetstore</a></p>
    <p>Designed with ❤️ & yarn</p>
  </footer>
</body>
</html>
